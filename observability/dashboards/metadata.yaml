sample_dashboards:
  -
    category: SAP HANA
    id: agent-for-sap-hana-overview
    display_name: Agent for SAP HANA Status Overview
    description: |-
      This dashboard is based on [Google Cloud Agent for SAP](TBD) and has status overview charts displaying HANA Availability, HANA High Availability, HANA HA Replication, HANA Service Status, HA Cluster - Node State,HA Cluster - Resource State for SAP HANA Instances.
    related_integrations:
      - id: saphana
        platform: GCE
  -
    category: SAP HANA
    id: agent-for-sap-hana-raw-metrics
    display_name: Agent for SAP HANA Raw Metrics
    description: "This dashboard based on Google's [Google Cloud Agent for SAP](TBD) and has charts displaying raw metric values for HANA Availability, HANA High Availability, HANA HA Replication, HANA Service Status, HA Cluster - Node State, HA Cluster - Resource State for SAP Instances."
